<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mips Simulator</title>
    <script src="run.js"></script>
    <link rel="stylesheet" href="ALLCSS.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body style="background: #313131">

    <div class = "WHOLE">
        
        <div class="REGISTERS" id="REGISTERS">
            <h3>R0  [s0]</h3>
            <h3>R1  [s1]</h3>
            <h3>R2  [s2]</h3>
            <h3>R3  [s3]</h3>
            <h3>R4  [s4]</h3>
            <h3>R5  [s5]</h3>
            <h3>R6  [s6]</h3>
            <h3>R7  [s7]</h3>
            <h3>R8  [t0]</h3>
            <h3>R9  [t1]</h3>
            <h3>R10 [t2]</h3>
            <h3>R11 [t3]</h3>
            <h3>R12 [t4]</h3>
            <h3>R13 [t5]</h3>
            <h3>R14 [t6]</h3>
            <h3>R15 [t7]</h3>
            <h3>R16 [t8]</h3>
            <h3>R17 [t9]</h3>
            <h3>R18 [zero]</h3>
            <h3>R19 [a0]</h3>
            <h3>R20 [a1]</h3>
            <h3>R21 [a2]</h3>
            <h3>R22 [a3]</h3>
            <h3>R23 [v0]</h3>
            <h3>R24 [v1]</h3>
            <h3>R25 [gp]</h3>
            <h3>R26 [fp]</h3>
            <h3>R27 [sp]</h3>
            <h3>R28 [ra]</h3>
            <h3>R29 [at]</h3>
        </div>

        <div class ="SIMP">
            
            <div class="IPM">
                
                <div class="INPUT">

                    <div class="BUTTONS">
                        <tr>
                            <td><input type="file" id="fileToLoad"></td>
                            <td><button onclick="loadFileAsText()">Load</button><td>
                            <td><button onclick="RUN()">run</td>
                        </tr>
                    </div>

                    <div class="TEXTAREA">
                        <textarea id="MIPS" name="MIPS" value="MIP HERE" spellcheck="false"></textarea>
                         <!-- onchange="saveToInputFile()" -->
                    </div>

                </div>

                <div class="MEMORY">

                </div>

            </div>

            <div class="CONSOLE">
                <p id="console">HEY MFS</p>
            </div>
        </div>
    </div>
</body>
</html>
